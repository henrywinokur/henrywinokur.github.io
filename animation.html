<!DOCTYPE html>
<html>
<head>
	<title></title>
	<div id="square"></div>

	<style type="text/css">

		#square{
			width:100px;
			height:100px;
			background-color:blue;
			border:4px solid black;

			animation-name: dance;
			animation-iteration-count: infinite;
			animation-duration:4s;
			postition:absolute;


		}

		@keyframes dance{

			0%{
			width:10px;
			height:10px;
			left:0px;

			}

			50%{
			width:300px;
			height:300px;
			transform:rotate(360deg);
			border-radius:50%;
			border:20px solid black;
			left:500px;
			}

			100%{
			width:10px;
			height:10px;
			left:0px;

			}

		}


</head>
<body>

	<a href="projects.html">
	
	
</body>
</html>
