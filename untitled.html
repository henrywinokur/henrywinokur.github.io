<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Ninja</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f4f4f4;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .fruit {
            position: absolute;
            cursor: pointer;
            user-select: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>

    <div id="game-container"></div>

    <script>
        const fruits = ['ðŸŽ', 'ðŸŒ', 'ðŸ“', 'ðŸŠ', 'ðŸ‡', 'ðŸ‰'];
        const gameContainer = document.getElementById('game-container');

        function createFruit() {
            const fruitType = fruits[Math.floor(Math.random() * fruits.length)];
            const fruit = document.createElement('div');
            fruit.className = 'fruit';
            fruit.textContent = fruitType;
            fruit.style.left = Math.random() * (window.innerWidth - 50) + 'px';
            fruit.style.animationDuration = Math.random() * 3 + 2 + 's';
            fruit.addEventListener('click', () => sliceFruit(fruit));
            gameContainer.appendChild(fruit);
        }

        function sliceFruit(fruit) {
            fruit.remove();
            createFruit();
            // Add scoring logic or other game mechanics here
        }

        function gameLoop() {
            setInterval(createFruit, 2000);
        }

        gameLoop();
    </script>

</body>
</html>
