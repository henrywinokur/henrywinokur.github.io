<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-image="https://i.pinimg.com/originals/ba/54/dc/ba54dc04d76b6c6a9b56c81bf86a9b81.gif">You are riding a boat one day</section> 
				<section data-background-image="https://i.pinimg.com/originals/8c/c6/4b/8cc64b667be5e610d222431ed1e5a11f.gif">He was riding until he found a waterfall!</section>
				<section data-auto-animate date-background-image="https://images.squarespace-cdn.com/content/v1/55ba4ea1e4b01647c7cc3966/1470696011054-ZUJTDOMVBB3V9NDRX1PL/Triple+pool+fall.gif">
					<h1 style="position:relative; top:-100px; color:blue;">You fell and fell and fell</h1>
				</section> 


				<section data-auto-animate> 
					<h1 style="font-size:30px; wwposition:relative; top:200px; color:red;">You fell and fell and fell</h1>
				</section> 

				
					</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
